<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Index</title>
</head>
<body>
    <main>
        <section id="formulario">
            <form method="post" name="cadastro">
                <fieldset>
                    <label for="nomeUsu">Usuário</label>
                    <input type="text"  class="txt" placeholder="Informe o usuário" required class="txt" id="nomeUsu" name="nomeUsu" value=""> 
                    <label for="senha">Senha</label>
                    <input type="password"  class="txt" required id="senha" name="senha" value="xxxxxx">
                    <div id="botao">
                        <button type="submit" class="btn">
                            Entrar
                        </button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
